trigger:
- Develop

resources:
- repo: self

pool:
  name: 'Default'
  demands:
  - agent.name -equals agentclass2

variables:
  tag: '$(Build.BuildId)'
  dockerHost: 'unix:///var/run/docker.sock'

stages:
- stage: Build
  displayName: Build and Push Docker Images
  jobs:
  - job: Build
    displayName: Build and Push Docker Images
    steps:
    # Configure Docker socket
    - script: 
        echo "Setting up Docker socket"
        export DOCKER_HOST=$(dockerHost)
      displayName: Configure Docker Socket

    # Build Frontend Docker Image
    - task: Docker@2
      displayName: Build Frontend Docker Image
      inputs:
        containerRegistry: 'classtrackapi'
        command: 'build'
        Dockerfile: '**/ClassTrack/Dockerfile'
        arguments: '-t classtrackapi.azurecr.io/classtrack-front:$(tag)'
      env:
        DOCKER_HOST: $(dockerHost)

    # Push Frontend Docker Image
    - task: Docker@2
      displayName: Push Frontend Docker Image
      inputs:
        containerRegistry: 'classtrackapi'
        command: 'push'
        repository: 'classtrackapi.azurecr.io/classtrack-front'
        tags: $(tag)
      env:
        DOCKER_HOST: $(dockerHost)

    # Build Backend Docker Image
    - task: Docker@2
      displayName: Build Backend Docker Image
      inputs:
        containerRegistry: 'classtrackapi'
        command: 'build'
        Dockerfile: '**/backend/Dockerfile'
        arguments: '-t classtrackapi.azurecr.io/classtrack-api:$(tag)'
      env:
        DOCKER_HOST: $(dockerHost)

    # Push Backend Docker Image
    - task: Docker@2
      displayName: Push Backend Docker Image
      inputs:
        containerRegistry: 'classtrackapi'
        command: 'push'
        repository: 'classtrackapi.azurecr.io/classtrack-api'
        tags: $(tag)
      env:
        DOCKER_HOST: $(dockerHost)

    # Deploy Backend Container
    - task: AzureWebAppContainer@1
      displayName: Deploy Backend Container
      inputs:
        azureSubscription: 'Azure for Students(8c757b97-b103-445f-9aa8-d6cff021ddcf)'
        appName: 'ClassTrack-API-Alumnos2'
        containers: classtrackapi.azurecr.io/classtrack-api:$(tag)

    # Deploy Frontend Container
    - task: AzureWebAppContainer@1
      displayName: Deploy Frontend Container
      inputs:
        azureSubscription: 'Azure for Students(8c757b97-b103-445f-9aa8-d6cff021ddcf)'
        appName: 'ClassTrack-Frontend'
        containers: classtrackapi.azurecr.io/classtrack-front:$(tag)
